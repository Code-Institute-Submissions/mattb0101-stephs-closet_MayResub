{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="products-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-dark text-center">
                <h2>Welcome {{ user.username }}! This is your profile.</h2>
            </div>
        </div>
    </div>
    <div class="row text-dark">
        <div class="col">
            <p>Default Del Info</p> 
            <form action="{% url 'user_profile' %}" method="POST" id="delivery-info-update">
                {% csrf_token %}
                {{ form|crispy }}
                <button>Update Delivery Info</button>
            </form>
        </div>
        <div class="col">
            <p>Order History</p>
            {{ orders }}
        </div>
    </div>
    {{ profile }}
     
{% endblock %}
