<div class="toast bg-light" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="toast-header">
        <strong class="me-auto">Success!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-bs-label="Close">
        </button>
    </div>
    <div class="toast-body text-black">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr>
            </div>
        </div>
        {% if grand_total and not on_account %}
            <div class="bag-notification">
            {% for item in cart_items %}
                <div class="row">
                    <div class="col-4">
                        {% if item.product.image %}
                            <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="w-100">
                        {% else %}
                            <img src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}" class="w-100">
                        {% endif %}
                    </div>
                    <div class="col-6">
                        <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                        <p class="my-0 text-muted">Qty: {{ item.quantity }}</p>
                        <p class="my-0"></p>
                    </div>
                </div>
            {% endfor %}
            </div>
                <div class="row px-2">
                    <a href="{% url 'view_cart' %}" class="btn btn-block btn-sm btn-primary">
                        <span>Go to checkout</span>
                    </a>
                </div>
        {% endif %}
    </div>
</div>
