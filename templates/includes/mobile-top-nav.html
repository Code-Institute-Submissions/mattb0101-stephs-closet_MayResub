<li class="list-inline-item"> 
    <a href="#" class="nav-link d-block d-lg-none text-main" id="mobile-search" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-search"></i>
        <p>Search</p>
    </a>
    <div class="dropdown-menu" aria-labelledby="mobile-search">
        <form method="GET" action="{% url 'products' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search Stéph's Closet"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>
</li> 


<li class="list-inline-item">
    <a href="#" class="text-main text-decoration-none d-block d-lg-none">
        <i class="fas fa-user"></i>
        <p>Account</p>
    </a>
</li>


<li class="list-inline-item">
    <a href="{% url 'view_cart' %}" class="text-main text-decoration-none d-block d-lg-none">
        <i class="fas fa-shopping-cart"></i>
        <p>{% if grand_total %}
            £{{ grand_total|floatformat:2 }}
            {% else %}
            £0.00
            {% endif %}
        </p>
    </a>
</li>


<li class="list-inline-item dropdown">
    <a class="text-main d-block d-lg-none" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <i class="fas fa-sign-in-alt"></i>
    </a>
    <ul class="dropdown-menu" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a></li>
        {% else %}
        <li><a href="{% url 'account_login' %}" class="dropdown-item">Login</a></li>
        <li><a href="{% url 'account_signup' %}" class="dropdown-item">Register</a></li>
        {% endif %}
    </ul>
</li>
