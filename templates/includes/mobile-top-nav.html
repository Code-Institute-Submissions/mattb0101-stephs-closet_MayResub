<li class="list-inline-item"> 
    <a href="#" class="nav-link d-block d-lg-none text-main text-center" id="mobile-search" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-search"></i>
        <p class="mb-0">Search</p>
    </a>
    <div class="dropdown-menu w-100 rounded-0 border-0 my-0 px-2" aria-labelledby="mobile-search">
        <form method="GET" action="{% url 'products' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search Stéph's Closet"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>
</li> 


<li class="list-inline-item">
    <a href="#" class="text-main text-center text-decoration-none d-block d-lg-none" id="account-options" data-bs-toggle="dropdown" aria-haspopup="true">
        <i class="fas fa-user"></i>
        <p class="mb-0">Account</p>
    </a>
    <ul class="dropdown-menu" aria-labelledby="account-options">
        <li class="dropdown-item"><a href="#">My Profile</a></li>
        <li class="dropdown-item"><a href="{% url 'account_signup' %}">Register</a></li>
    </ul>
</li>


<li class="list-inline-item">
    <a href="{% url 'view_cart' %}" class="text-main text-center text-decoration-none d-block d-lg-none">
        <i class="fas fa-shopping-cart"></i>
        <p class="mb-0">{% if grand_total %}
            £{{ grand_total|floatformat:2 }}
            {% else %}
            £0.00
            {% endif %}
        </p>
    </a>
</li>


<li class="list-inline-item ">
    {% if request.user.is_authenticated %}
        <a href="% url 'account_logout' %}" class="text-main text-center text-decoration-none d-block d-lg-none">
            <i class="fas fa-sign-out-alt"></i>
            <p class="mb-0">Logout</p>
        </a>
    {% else %}
        <a href="{% url 'account_login' %}">
            <i class="fas fa-sign-in-alt"></i>
            <p class="mb-0">Login</p>
        </a>
    {% endif %}
</li>
