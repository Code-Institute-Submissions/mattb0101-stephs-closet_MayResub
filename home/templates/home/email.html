{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="products-overlay"></div>
    <div class="container-fluid text-black">
        <div class="row">
            <div class="col text-center">
                <h1>Email us with any questions!</h1>
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-12 col-md-6 offset-md-3 bg-light">
                <form method="POST" action="" name="email-form" class="text-dark mt-2">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-pink my-2" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
