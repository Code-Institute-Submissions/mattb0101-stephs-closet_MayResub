{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid h-100">
        <div class="row h-100 home-logo ">
            <div class="col text-center text-uppercase mt-4">
                <span class="delivery-text">
                    Free Delivery if you spend over £{{ free_delivery_threshold }}
                </span>
            </div>
            <div class="col h-100 d-flex justify-content-center">
                <h1 class="align-self-center text-center">Stéph's Closet</h1>
            </div>
            <div class="col h-100 d-flex justify-content-center w-100">
                <h3 class="align-self-center text-center"><em>Stéph's Closet</em></h3>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
<footer class="w-100">
    <div class="container-fluid">
        <div class="col">
            <ul class="list-inline list-unstyled d-flex justify-content-center social-links">
                <li class="list-inline-item mx-2">
                    <a class="text-main" href="#"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li class="list-inline-item mx-2">
                    <a class="text-main" href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="list-inline-item mx-2">
                    <a class="text-main" href="{% url 'email' %}"><i class="fas fa-envelope-open-text"></i></a>
                </li>
            </ul>
        </div>
    </div>
</footer>
{% endblock %}
