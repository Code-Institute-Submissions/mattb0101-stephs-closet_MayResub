{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="products-overlay"></div>
    <div class="wrapper">
        <div class="col">
            <h2 class="text-dark text-center">Admin</h2>
        </div>
        <nav id="sidenav">
            <div>
                <h3>Add a new Product</h3>
            </div>

            <ul class="list-unstyled">
                <li>
                    <a href="{% url 'stock' %}">Stock Management</a>
                </li>
            </ul>
        </nav>
        <div class="admin-content container-fluid">
            <div class="row">
                <div class="col">
                    <form method="POST" action="{% url 'add_product' %}" class="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <a href="{% url 'store_admin' %}" class="btn">Cancel</a>
                        <button type="submit" class="btn">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
